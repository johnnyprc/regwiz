	<script type="text/javascript">
		$.getJSON("cse170project/cse.json", function(class) {
			$("#classList").empty();
			$.each(class, function(i, class) {
				$("#classList").append(generateClassLink(class));
			});
			$("#classList").listview("refresh");
		});
	</script>
